<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸情绪识别</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>上传图片进行人脸情绪识别</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <input type="file" name="file" id="file" accept="image/png, image/jpeg, image/gif" required>
                <label for="file" class="file-input-label">选择图片</label>
            </div>
            <button type="submit" class="submit-button">开始分析</button>
        </form>
        <p class="note">支持的格式: PNG, JPG, GIF. 最大文件大小: 16MB.</p>
    </div>
    <script>
        // 简单脚本，用于在选择文件后显示文件名
        const fileInput = document.getElementById('file');
        const fileInputLabel = document.querySelector('.file-input-label');
        if (fileInput) {
            fileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    fileInputLabel.textContent = this.files[0].name;
                } else {
                    fileInputLabel.textContent = '选择图片';
                }
            });
        }
    </script>
</body>
</html>
